<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦力計算機</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        function counting() {
            n1 = document.getElementById("num1").value;
            n2 = document.getElementById("num2").value;
            if (n1 > n2) {
                Rwali = n2 - n1;
                Cwali = (0 - Rwali) / n2;
                Awali = Rwali * Cwali;
            } else {
                Rwali = n2 - n1;
                Cwali = Rwali / n1
                Awali = Rwali * Cwali;
            }
            document.getElementById("ans").innerHTML = "相對瓦力為：" + Rwali + "   絕對瓦力為：" + Awali + "";
        }
    </script>
</head>

<body>
    <h1>瓦力計算</h1>
    <p></p>
    <input id="num1" type="number" placeholder="你的年齡"><br>
    <input id="num2" type="number" placeholder="對方的年齡"><br>
    <button onclick="counting()">計算</button>
    <div id="ans"></div>
</body>

</html>
